<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen de Notas Activas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .izquierda {
      flex: 2;
      padding: 20px;
    }

    .derecha {
      flex: 1;
      background: #ffeaea;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-left: 2px solid #C0392B;
    }

    h1 {
      color: #C0392B;
      text-align: center;
    }

    .derecha a button {
      background: #C0392B;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      max-width: 200px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .derecha a button:hover {
      background-color: #96281B;
    }

#contenedorResumen {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
  padding: 20px;
}

.tarjeta {
  background: #fff0f0;
  border: 2px solid #c0392b;
  border-left: 5px solid #96281B;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-weight: bold;
  font-size: 1em;
  color: #922B21;
}

.tarjeta button {
  background-color: #C0392B;
  color: white;
  border: none;
  padding: 6px 12px;
  margin: 4px 4px 0 0;
  border-radius: 6px;
  font-size: 0.9em;
  cursor: pointer;
  transition: background 0.3s;
}

.tarjeta button:hover {
  background-color: #96281B;
}


@keyframes parpadeo {
  0%, 100% { background-color: #fff8b3; }
  50% { background-color: #fff176; }
}

.parpadeo {
  animation: parpadeo 1s infinite;
}


  </style>
</head>
<body>
  <div class="izquierda">
    <h1>RESUMEN DE NOTAS ACTIVAS</h1>
    <div id="contenedorResumen">Cargando t√≠tulos...</div>
  </div>

  <div class="derecha">
    <a href="index.html"><button>üè† Men√∫</button></a>
    <a href="crear-nota.html"><button>‚ûï Crear Nota</button></a>
    <a href="pagos-activos.html"><button>üìÑ Ver Detalle</button></a>
    <a href="pagos-archivados.html"><button>üì¶ Archivadas</button></a>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://cvpbtjlupswbyxenugpz.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
  );

  const contenedor = document.getElementById("contenedorResumen");

  async function cargarResumen() {
    const { data, error } = await supabase
      .from("notas")
      .select("folio, titulo, importante")
      .eq("archivada", false)
      .order("fecha", { ascending: false });

    if (error) {
      contenedor.innerHTML = "<p style='color:red;'>‚ùå Error al cargar el resumen.</p>";
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      contenedor.innerHTML = "<p>No hay notas activas.</p>";
      return;
    }

    contenedor.innerHTML = "";

    data.forEach(nota => {
      const claseImportancia = nota.importante ? 'parpadeo' : '';
      const idCheckbox = `chk-${nota.titulo.replace(/\s+/g, '-')}`;

      contenedor.innerHTML += `
        <div class="tarjeta ${claseImportancia}" id="tarjeta-${nota.folio}">
          <a href="ver-nota.html?titulo=${encodeURIComponent(nota.titulo)}" style="text-decoration:none; color:inherit;">
            ${nota.titulo}
          </a><br>
          <input type="checkbox" id="${idCheckbox}" ${nota.importante ? 'checked' : ''}><br><br>
          <button onclick="editarNota('${nota.folio}')">‚úèÔ∏è Editar</button>
          <button onclick="archivarNota('${nota.folio}')">üì¶ Archivar</button>
        </div>
      `;

      setTimeout(() => {
        const checkbox = document.getElementById(idCheckbox);
        checkbox.addEventListener("change", async () => {
          const nuevoValor = checkbox.checked;
          const { error } = await supabase
            .from("notas")
            .update({ importante: nuevoValor })
            .eq("titulo", nota.titulo);

          if (error) {
            alert("‚ùå Error al actualizar importancia");
            console.error(error);
            checkbox.checked = !nuevoValor;
          } else {
            const tarjeta = document.getElementById(`tarjeta-${nota.folio}`);
            tarjeta.classList.toggle("parpadeo", nuevoValor);
          }
        });
      }, 0);
    });
  }

  // Funciones globales
  window.editarNota = (folio) => {
    window.location.href = `crear-nota.html?folio=${folio}`;
  };

  window.archivarNota = async (folio) => {
    const confirmacion = confirm("¬øDeseas archivar esta nota?");
    if (!confirmacion) return;

    const { error } = await supabase
      .from("notas")
      .update({ archivada: true })
      .eq("folio", folio);

    if (error) {
      alert("‚ùå Error al archivar la nota");
      console.error(error);
      return;
    }

    const tarjeta = document.getElementById(`tarjeta-${folio}`);
    if (tarjeta) tarjeta.remove();
  };

  cargarResumen();
</script>

</body>
</html>
