<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ACTIVOS PAGOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #C0392B;
      text-align: center;
    }
    .nota {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-left: 4px solid #C0392B;
      border-radius: 6px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .nota small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ACTIVOS PAGOS</h1>
  <div id="contenedorNotas">Cargando...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const contenedor = document.getElementById("contenedorNotas");

    async function cargarNotas() {
      const { data, error } = await supabase.from("notas").select("*").order("fecha", { ascending: false });

      if (error) {
        contenedor.innerHTML = "<p style='color:red;'>‚ùå Error al cargar notas.</p>";
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        contenedor.innerHTML = "<p>No hay notas registradas.</p>";
        return;
      }

      contenedor.innerHTML = "";
      data.forEach(nota => {
        contenedor.innerHTML += `
          <div class="nota">
            <strong>${nota.titulo}</strong><br>
            <small>${new Date(nota.fecha).toLocaleString()} | Folio: ${nota.folio}</small><br><br>
            <div>${nota.contenido}</div>
            <br>
            <button data-folio="${nota.folio}" class="editar-btn">Editar</button>
          </div>
        `;
      });

      document.querySelectorAll(".editar-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const folio = btn.getAttribute("data-folio");
          window.location.href = `index.html?folio=${folio}`;
        });
      });
    }

    cargarNotas();

const mensaje = localStorage.getItem("mensajeExito");
if (mensaje) {
  alert(mensaje); // Puedes reemplazar por un banner si prefieres
  localStorage.removeItem("mensajeExito");
}

  </script>
</body>
</html>
